<html>

<head>
    <title>图书馆管理系统</title>
    <link href="/static/css/style.css" rel="stylesheet">
</head>


<body onLoad="clockon(bgclock)">


<meta http-equiv="Content-Type" content="text/html; charset=utf-8">


{% include 'header.html' %}


<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<script src="/static/js/onclock.JS" charset="gbk"></script>
<script src="/static/js/menu.JS" charset="gbk"></script>
<div class=menuskin id=popmenu
     onmouseover="clearhidemenu();highlightmenu(event,'on')"
     onmouseout="highlightmenu(event,'off');dynamichide(event)" style="Z-index:100;position:absolute;"></div>
<table width="778" border="0" cellspacing="0" cellpadding="0" align="center">
    <tr>
        <td valign="top" bgcolor="#FFFFFF">
            <table width="99%" height="510" border="0" align="center" cellpadding="0" cellspacing="0"
                   bgcolor="#FFFFFF" class="tableBorder_gray">
                <tr>
                    <td height="510" valign="top" style="padding:5px;">

                        {% block main %}

                        {% endblock %}

                    </td>
                </tr>
            </table>

        </td>
    </tr>
</table>
{% include 'footer.html' %}
</body>
</html>
