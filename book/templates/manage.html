{% extends 'base.html' %}


{% block main %}

    <table width="99%" height="510" border="0" align="center" cellpadding="0" cellspacing="0" bgcolor="#FFFFFF"
           class="tableBorder_gray">
        <tbody>
        <tr>
            <td height="510" valign="top" style="padding:5px;">
                <table width="100%" border="0" cellpadding="0" cellspacing="0">
                    <tbody>
                    <tr>
                        <td height="22" valign="top" class="word_orange">当前位置：图书管理 &gt; 图书档案管理 &gt;&gt;&gt;</td>
                    </tr>
                    <tr>
                        <td align="center" valign="top">
                            <table width="100%" border="0" cellspacing="0" cellpadding="0">
                                <tbody>
                                <tr>
                                    <td width="47%">&nbsp;</td>
                                    <td width="13%">
                                        <a href="/addbook/">添加图书信息</a></td>
                                </tr>
                                </tbody>
                            </table>
                            <table width="98%" border="1" cellpadding="0" cellspacing="0" bordercolor="#FFFFFF"
                                   bordercolordark="#F6B83B" bordercolorlight="#FFFFFF">
                                <tbody>
                                <tr align="center" bgcolor="#e3F4F7">
                                    <td width="8%" bgcolor="#F9D16B">编号</td>
                                    <td width="20%" bgcolor="#F9D16B">书名</td>
                                    <td width="20%" bgcolor="#F9D16B">出版社</td>
                                    <td width="10%" bgcolor="#F9D16B">作者</td>
                                    <td width="20%" bgcolor="#F9D16B">书籍类型</td>
                                    <td width="8%" bgcolor="#F9D16B">数量</td>
                                    <td width="6%" bgcolor="#F9D16B">修改</td>
                                    <td width="6%" bgcolor="#F9D16B">删除</td>
                                </tr>

                                {% for book in books %}
                                    <tr>
                                        <td style="padding:5px;">&nbsp;{{ book.id }}</td>
                                        <td style="padding:5px;">{{ book.bookname }}</td>
                                        <td style="padding:5px;">&nbsp;{{ book.press }}</td>
                                        <td style="padding:5px;">&nbsp;{{ book.author }}</td>
                                        <td style="padding:5px;">&nbsp;{{ book.type.type }}</td>
                                        <td style="padding:5px;">&nbsp;{{ book.count }}</td>
                                        <td align="center"><a href="book.do?action=bookModifyQuery&amp;ID=6">修改</a></td>
                                        <td align="center"><a href="Book.do?action=BookDel&amp;ID={{ book.id }}">删除</a>
                                        </td>

                                    </tr>
                                {% endfor %}

                                </tbody>
                            </table>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </td>
        </tr>
        </tbody>
    </table>

{% endblock %}
