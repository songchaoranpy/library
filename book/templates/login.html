<html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<head>
    <title>图书馆管理系统</title>
    <link href="/static/css/style.css" rel="stylesheet">
    <script language="javascript">
        function check(form) {
            if (form.name.value == "") {
                alert("请输入管理员名称!");
                form.name.focus();
                return false;
            }
            if (form.pwd.value == "") {
                alert("请输入密码!");
                form.pwd.focus();
                return false;
            }
        }
    </script>
</head>


<body>
<table width="778" border="0px " align="center" cellpadding="0" cellspacing="0" bgcolor="#F9D16B" class="tableBorder">


    <table width="100%" border="0px" cellspacing="0" cellpadding="0">


        <form name="form1" method="post" action="login.html">
            {% csrf_token %}
            <table width="100%" border="1px" cellpadding="0" cellspacing="0" bordercolorlight="#FFFFFF"
                   bordercolordark="#D2E3E6">
                <tr>
                    <td height="57">&nbsp;</td>
                    <td height="57" colspan="2" align="center">&nbsp;</td>
                    <td>&nbsp;</td>
                </tr>
                <tr>
                    <td width="50%" height="37">&nbsp;</td>
                    <td width="10%">管理员名称：</td>
                    <td width="31%">
                        <input name="luname" type="text" class="logininput" id="luname" size="27"></td>
                    <td width="9%">&nbsp;</td>
                </tr>
                <tr>
                    <td height="37">&nbsp;</td>
                    <td>管理员密码：</td>
                    <td><input name="lpwd" type="password" class="logininput" id="lpwd" size="27"></td>
                    <td>&nbsp;</td>
                </tr>
                <tr>
                    <td height="30">&nbsp;</td>
                    <td colspan="2" align="center">
                        <input name="Submit" type="submit" class="btn_grey" value="确定" onClick="return check(form1)">
                        &nbsp;
                        <input name="Submit3" type="reset" class="btn_grey" value="重置">&nbsp;
                        <input name="Submit2" type="button" class="btn_grey" value="关闭" onClick="window.close();"></td>

                </tr>
            </table>
        </form>


    </table>
</table>
</body>
</html>
